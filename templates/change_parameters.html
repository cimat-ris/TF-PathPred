    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Parameters</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group mr-2">
            <button class="btn btn-sm btn-outline-secondary" type="submit" form="form2">Save</button>
          </div>
        </div>
      </div>

      <form method="post" id="form2" action="{{ url_for('act_pars') }}">

      <table class = "st_table">
        <tr>
          {% for var in headers %}
          <th>{{var}}</th>
          {% endfor %}
        </tr>
        {% for row in data %}
        <tr class = "table__row">
          <td class = "table_cell">{{row[0]}}</td>
          <td><input type="text" class = "inputs" id={{row[2]}} name={{row[2]}} value= {{row[1]}} form="form2" /></td>
        </tr>
        {% endfor %}
      </table>
    </main>
